{% extends 'main.html' %}

{% block content %}
<div class="home-container">

    <h1 class="home-title">ğŸ“ Todo List</h1>

    <form method="POST" class="todo-form">
        {% csrf_token %}

        <input 
            type="text" 
            name="title" 
            placeholder="Enter task title" 
            required
        >

        <textarea 
            name="desc" 
            placeholder="Enter task description" 
            rows="4" 
            required
        ></textarea>

        <div class="btn-group">
            <button type="submit" class="btn add-btn">Add Task</button>
            <button type="reset" class="btn clear-btn">Clear</button>
        </div>
    </form>

</div>
{% endblock %}
